# Netlify Configuration
build:
  command: "npm run build"
  publish: "dist"
  environment:
    NODE_VERSION: "18"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PWA headers
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"], Country = ["US"]}

# API proxy to backend
[[redirects]]
  from = "/api/*"
  to = "https://revmanager-backend.up.railway.app/api/:splat"
  status = 200
  force = true

# Socket.io proxy
[[redirects]]
  from = "/socket.io/*"
  to = "https://revmanager-backend.up.railway.app/socket.io/:splat"
  status = 200
  force = true

# Environment variables for build
[build.environment]
  VITE_API_URL = "https://revmanager-backend.up.railway.app"
  VITE_SOCKET_URL = "https://revmanager-backend.up.railway.app"
  VITE_APP_NAME = "RevManager"
  VITE_APP_VERSION = "1.0.0"
