version: "3"

services:
  - type: web
    name: revmanager-backend
    runtime: node
    repo: https://github.com/yourusername/revmanager.git
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    plan: starter
    region: oregon
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://revmanager-frontend.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: DATABASE_URL
        fromDatabase:
          name: revmanager-postgres
          property: connectionString

  - type: web
    name: revmanager-frontend
    runtime: static
    repo: https://github.com/yourusername/revmanager.git
    rootDir: client
    buildCommand: npm run build
    staticPublishPath: ./dist
    plan: starter
    region: oregon
    branch: main
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /api/*
        destination: https://revmanager-backend.onrender.com/api/*
      - type: rewrite
        source: /socket.io/*
        destination: https://revmanager-backend.onrender.com/socket.io/*
    envVars:
      - key: VITE_API_URL
        value: https://revmanager-backend.onrender.com
      - key: VITE_SOCKET_URL
        value: https://revmanager-backend.onrender.com
      - key: VITE_APP_NAME
        value: RevManager
      - key: VITE_APP_VERSION
        value: "1.0.0"

databases:
  - name: revmanager-postgres
    databaseName: revmanager
    user: revmanager_user
    region: oregon
    plan: starter
